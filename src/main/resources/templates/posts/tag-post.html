<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>标签文章</title>

</head>
<body>
    <div th:insert="layout::head"></div>
    <div th:insert="layout::header"><div>
        <div th:insert="layout::site-nav"></div>
    <div th:if="#{lists.isEmpty(tagPosts)}">
        <dl th:each="post: ${tagPosts}">
            <dt>
                <span th:text="${post.title}">标题</span><br>
            </dt>
            <dd>
                <span th:text="${post.profile}">概要</span><br>
                <span th:text="${post.body}">内容</span><br>
                <span th:text="${post.date}">时间</span><br/>
            </dd>
        </dl>
    </div>
    <div th:if="#{!lists.isEmpty(tagPosts)}">
        <p>该话题下还未发布有任何文章, 感谢支持</p>
    </div>
</body>
</html>
