<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>index post</title>
    <link rel="stylesheet" th:href="@{/css/all-post.css}"/>
</head>
<body>
    <div th:insert="layout::headFragment"></div>
    <header th:insert="layout::header"></header>
    <div class="main-container">
        <main>
            <div th:unless="${ #lists.isEmpty(posts) }">
                <div th:each="post: ${posts}">
                    <article>
                        <span th:if="${post.date}" th:text="${post.date}">发布日期</span><br/>
                        <a th:if="${post.title}" th:text="${post.title}"  th:href="@{'/posts/postId/' + ${post.id} }">发布标题</a>
                        <!--显示是 post.title, 点击传递的值是 post.id 触发的是 /posts/id/xx-->
                    </article>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(posts)}">
                <p>当前网站未发布任何文章</p>
            </div>
        </main>
    </div>
</body>
</html>
