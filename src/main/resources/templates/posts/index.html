<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>index post</title>
</head>
<body>
posts/index.html
    <div th:unless="${#lists.isEmpty(posts)}">
        <dl th:each="post:${posts}">
            <dt>
                <span th:text="${post.title}">文章标题</span><br>
                <span th:text="${post.date}">发布时间</span><br>
            </dt>
            <dd>
                <span th:text="${post.body}">文章内容</span><br>
            </dd>
        </dl>
    </div>
    <div th:if="#{lists.isEmpty(posts}">
        <p>抱歉, 目前还未更新博客</p>
    </div>
</body>
</html>
