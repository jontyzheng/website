<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>用户登录</h1>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <input type="number" th:field="*{userId}" hidden><br/><!--可以不填, 但不能没有-->
        <label>账号</label><input type="text" name="username" th:field="*{username}"><br/>
        <label>密码</label><input type="password" name="userpwd" th:field="*{userpwd}"><br/>
        <input type="submit" value="登录">
    </form>
</body>
</html>
