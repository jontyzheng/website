<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人设置</title>
</head>
<body>
    <div class="container blog-content-container">
        <div class="left">
            <span>
                <a class="blog-edit-avatar" data-th-attr="userName=${userModel.user.username}">
                    <img th:src="${userModel.user.avatar}==null?
                    '/image/avatar-default.jpg'
                    :
                    ${userModel.user.avatar}"
                    class="blog-avatar"/>
                </a>
            </span>
        </div>

        <div class="right">
            <h5>
                <i aria-hidden="true"></i>个人设置
            </h5>
            <form th:action=" '/u/' + ${userModel.user.username} + '/profile'"
                    method="POST" th:object="${userModel.user}" id="userForm">
                <input type="hidden" name="id" id="userId" th:value="*{id}">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" th:value="*{username}" readonly />
                <br>
                <label for="email">邮箱</label>
                <input type="email" id="email" class="email" th:value="*{email}" maxlength="50" placeholder="请输入邮箱">
                <br>
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" th:value="*{name}" maxlength="10" placeholder="请输入姓名, 至少 2 个字符, 至多 10 个">
                <br>
                <label for="password">密码</label>
                <input type="password" id="password" name="password" th:value="*{password}" maxlength="20" minlength="6">
                <br>
                <input type="submit" value="保存">
            </form>
    </div>

</body>
</html>
